name: CI testing
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install ./
      - name: Test code
        run: |
          cd ties_analysis/tests/
          nosetests ./

