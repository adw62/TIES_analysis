name: CI
on: [push]
jobs:
  Run tests:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.7"]

    steps:
      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a


